<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pium pium</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
        margin: 0;
      }

      #canvas {
        background-color: #000000;
        border: 3px solid white;
      }

      aside {
        color: white;
        margin-top: 10px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <aside>Muevale con las flechas. ADRIANA SALTEEEE</aside>

    <audio id="music" src="Bloopin.mp3" loop autoplay></audio>

    <script src="utils.js"></script>
    <script src="ship.js"></script>
    <script>
    window.onload = function () {

      const music = document.getElementById("music");
      music.volume = 0.5;

      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          ship = new Ship(),
          vr = 0,
          vx = 0,
          vy = 0,
          thrust = 0;

      var background = new Image();
      background.src = "ga.jpg"; 
      var backgroundReady = false;

      background.onload = function() {
        backgroundReady = true;
      };

      ship.x = canvas.width / 2;
      ship.y = canvas.height / 2;

      window.addEventListener('keydown', function (event) {
        if (music.paused) music.play();

        switch (event.keyCode) {
        case 37:
          vr = -3;
          break;
        case 39:
          vr = 3;
          break;
        case 38:
          thrust = 0.05;
          ship.showFlame = true;
          break;
        }
      }, false);

      window.addEventListener('keyup', function () {
        vr = 0;
        thrust = 0;
        ship.showFlame = false;
      }, false);

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);

        if (backgroundReady) {
          context.drawImage(background, 0, 0, canvas.width, canvas.height);
        } else {
          context.clearRect(0, 0, canvas.width, canvas.height);
        }

        ship.rotation += vr * Math.PI / 180;
        var angle = ship.rotation,
            ax = Math.cos(angle) * thrust,
            ay = Math.sin(angle) * thrust;

        vx += ax;
        vy += ay;
        ship.x += vx;
        ship.y += vy;

     
        if (ship.x < 0) { ship.x = 0; vx = 0; }
        if (ship.x > canvas.width) { ship.x = canvas.width; vx = 0; }
        if (ship.y < 0) { ship.y = 0; vy = 0; }
        if (ship.y > canvas.height) { ship.y = canvas.height; vy = 0; }

        ship.draw(context);
      }());
    };
    </script>
  </body>
</html>
